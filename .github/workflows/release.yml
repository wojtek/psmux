name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            label: Windows x64
            artifact: windows-x64
          - target: i686-pc-windows-msvc
            label: Windows x86
            artifact: windows-x86
          - target: aarch64-pc-windows-msvc
            label: Windows ARM64 (Snapdragon)
            artifact: windows-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "psmux-$version-${{ matrix.artifact }}"
          New-Item -ItemType Directory -Path $zipName -Force
          Copy-Item "target/${{ matrix.target }}/release/psmux.exe" "$zipName/psmux.exe"
          Copy-Item "target/${{ matrix.target }}/release/pmux.exe" "$zipName/pmux.exe"
          Copy-Item "target/${{ matrix.target }}/release/tmux.exe" "$zipName/tmux.exe"
          Copy-Item "README.md" "$zipName/"
          Copy-Item "LICENSE" "$zipName/"
          Compress-Archive -Path "$zipName/*" -DestinationPath "$zipName.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psmux-${{ matrix.artifact }}
          path: psmux-*-${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f -name "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            psmux-windows-x64/*.zip
            psmux-windows-x86/*.zip
            psmux-windows-arm64/*.zip
          body: |
            ## psmux ${{ github.ref_name }}
            
            Terminal multiplexer for Windows - tmux alternative for PowerShell and Windows Terminal.
            
            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows x64 (Intel/AMD 64-bit) | `psmux-${{ github.ref_name }}-windows-x64.zip` |
            | Windows x86 (Intel/AMD 32-bit) | `psmux-${{ github.ref_name }}-windows-x86.zip` |
            | Windows ARM64 (Snapdragon/Surface Pro X) | `psmux-${{ github.ref_name }}-windows-arm64.zip` |
            
            ### Installation
            
            **Via PowerShell (recommended):**
            ```powershell
            irm https://raw.githubusercontent.com/marlocarlo/psmux/master/scripts/install.ps1 | iex
            ```
            
            **Via Scoop:**
            ```powershell
            scoop install https://raw.githubusercontent.com/${{ github.repository }}/master/scoop/psmux.json
            ```
            
            **Via Chocolatey:**
            ```powershell
            choco install psmux
            ```
            
            **Via WinGet:**
            ```powershell
            winget install marlocarlo.psmux
            ```
            
            **Manual Installation:**
            1. Download the zip matching your architecture
            2. Extract to a folder in your PATH
            3. `psmux`, `pmux`, and `tmux` commands will all be available
            
            ### What's Included
            - `psmux.exe` - Main executable
            - `pmux.exe` - Alias
            - `tmux.exe` - Alias for tmux compatibility
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-chocolatey:
    name: Publish to Chocolatey
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
          Write-Output "Version: $ver  Tag: $tag"

      - name: Download x64 release zip from GitHub Release
        shell: pwsh
        run: |
          $tag = "${{ steps.version.outputs.TAG }}"
          $zipUrl = "https://github.com/${{ github.repository }}/releases/download/$tag/psmux-$tag-windows-x64.zip"
          Write-Output "Downloading $zipUrl"
          Invoke-WebRequest -Uri $zipUrl -OutFile "psmux-release.zip" -MaximumRetryCount 3 -RetryIntervalSec 5

      - name: Compute SHA256 checksum
        id: checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash "psmux-release.zip" -Algorithm SHA256).Hash
          echo "SHA256=$hash" >> $env:GITHUB_OUTPUT
          Write-Output "SHA256: $hash"

      - name: Verify checksum (download again and compare)
        shell: pwsh
        run: |
          $tag = "${{ steps.version.outputs.TAG }}"
          $zipUrl = "https://github.com/${{ github.repository }}/releases/download/$tag/psmux-$tag-windows-x64.zip"
          Invoke-WebRequest -Uri $zipUrl -OutFile "psmux-verify.zip" -MaximumRetryCount 3 -RetryIntervalSec 5
          $hash1 = (Get-FileHash "psmux-release.zip" -Algorithm SHA256).Hash
          $hash2 = (Get-FileHash "psmux-verify.zip" -Algorithm SHA256).Hash
          if ($hash1 -ne $hash2) {
            Write-Error "Checksum mismatch! $hash1 vs $hash2"
            exit 1
          }
          Write-Output "Checksum verified: $hash1"

      - name: Generate chocolateyinstall.ps1
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.VERSION }}"
          $tag = "${{ steps.version.outputs.TAG }}"
          $hash = "${{ steps.checksum.outputs.SHA256 }}"
          $url = "https://github.com/${{ github.repository }}/releases/download/$tag/psmux-$tag-windows-x64.zip"

          $script = @"
          `$ErrorActionPreference = 'Stop'

          `$toolsDir = "`$(Split-Path -Parent `$MyInvocation.MyCommand.Definition)"
          `$url64 = '$url'

          `$packageArgs = @{
            packageName    = `$env:ChocolateyPackageName
            unzipLocation  = `$toolsDir
            url64bit       = `$url64
            checksum64     = '$hash'
            checksumType64 = 'sha256'
          }

          Install-ChocolateyZipPackage @packageArgs

          # Create shims for psmux, pmux, and tmux
          `$psmuxPath = Join-Path `$toolsDir "psmux.exe"
          `$pmuxPath = Join-Path `$toolsDir "pmux.exe"
          `$tmuxPath = Join-Path `$toolsDir "tmux.exe"

          Install-BinFile -Name "psmux" -Path `$psmuxPath
          Install-BinFile -Name "pmux" -Path `$pmuxPath
          Install-BinFile -Name "tmux" -Path `$tmuxPath
          "@

          # Remove leading whitespace from here-string indentation
          $script = ($script -split "`n" | ForEach-Object { $_.TrimStart() }) -join "`n"

          New-Item -ItemType Directory -Path "choco-pkg/tools" -Force | Out-Null
          Set-Content -Path "choco-pkg/tools/chocolateyinstall.ps1" -Value $script -NoNewline
          Write-Output "Generated chocolateyinstall.ps1 with checksum $hash"

      - name: Generate chocolateyuninstall.ps1
        shell: pwsh
        run: |
          $script = @"
          Uninstall-BinFile -Name "psmux"
          Uninstall-BinFile -Name "pmux"
          Uninstall-BinFile -Name "tmux"
          "@
          $script = ($script -split "`n" | ForEach-Object { $_.TrimStart() }) -join "`n"
          Set-Content -Path "choco-pkg/tools/chocolateyuninstall.ps1" -Value $script -NoNewline

      - name: Generate nuspec
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.VERSION }}"
          $nuspec = @"
          <?xml version="1.0" encoding="utf-8"?>
          <package xmlns="http://schemas.microsoft.com/packaging/2015/06/nuspec.xsd">
            <metadata>
              <id>psmux</id>
              <version>$ver</version>
              <title>psmux - Terminal Multiplexer for Windows</title>
              <authors>marlocarlo</authors>
              <owners>marlocarlo</owners>
              <licenseUrl>https://github.com/marlocarlo/psmux/blob/master/LICENSE</licenseUrl>
              <projectUrl>https://github.com/marlocarlo/psmux</projectUrl>
              <requireLicenseAcceptance>false</requireLicenseAcceptance>
              <description>Terminal multiplexer for Windows - tmux alternative for PowerShell and Windows Terminal. Includes psmux, pmux, and tmux commands.</description>
              <summary>Terminal multiplexer for Windows (tmux alternative)</summary>
              <releaseNotes>https://github.com/marlocarlo/psmux/releases</releaseNotes>
              <tags>terminal multiplexer tmux powershell cli windows psmux pmux</tags>
              <packageSourceUrl>https://github.com/marlocarlo/psmux</packageSourceUrl>
              <docsUrl>https://github.com/marlocarlo/psmux#readme</docsUrl>
              <bugTrackerUrl>https://github.com/marlocarlo/psmux/issues</bugTrackerUrl>
            </metadata>
            <files>
              <file src="tools\**" target="tools" />
            </files>
          </package>
          "@
          $nuspec = ($nuspec -split "`n" | ForEach-Object { $_.TrimStart() }) -join "`n"
          Set-Content -Path "choco-pkg/psmux.nuspec" -Value $nuspec -NoNewline

      - name: Pack Chocolatey package
        shell: pwsh
        run: |
          cd choco-pkg
          choco pack psmux.nuspec
          Get-ChildItem *.nupkg

      - name: Push to Chocolatey
        shell: pwsh
        run: |
          cd choco-pkg
          $nupkg = (Get-ChildItem *.nupkg)[0].Name
          choco push $nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}
          Write-Output "Successfully pushed $nupkg to Chocolatey"

  publish-winget:
    name: Publish to WinGet
    needs: release
    runs-on: windows-latest
    steps:
      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
          Write-Output "Version: $ver  Tag: $tag"

      - name: Download release zips and compute SHA256
        id: hashes
        shell: pwsh
        run: |
          $tag  = "${{ steps.version.outputs.TAG }}"
          $repo = "${{ github.repository }}"
          $base = "https://github.com/$repo/releases/download/$tag"

          $archs = @(
            @{ label = "x64";   artifact = "windows-x64"  },
            @{ label = "x86";   artifact = "windows-x86"  },
            @{ label = "arm64"; artifact = "windows-arm64" }
          )

          foreach ($a in $archs) {
            $url  = "$base/psmux-$tag-$($a.artifact).zip"
            $file = "installer-$($a.label).zip"
            Write-Output "Downloading $url ..."
            $ok = $false
            for ($i = 1; $i -le 5; $i++) {
              try {
                Invoke-WebRequest -Uri $url -OutFile $file -UseBasicParsing -ErrorAction Stop
                $ok = $true; break
              } catch {
                if ($i -eq 5) { throw }
                Start-Sleep ($i * 10)
              }
            }
            $hash = (Get-FileHash $file -Algorithm SHA256).Hash
            Write-Output "  SHA256 ($($a.label)): $hash"
            echo "SHA256_$($a.label.ToUpper())=$hash" >> $env:GITHUB_OUTPUT
          }

      - name: Verify SHA256 checksums (re-download and compare)
        shell: pwsh
        run: |
          $tag  = "${{ steps.version.outputs.TAG }}"
          $repo = "${{ github.repository }}"
          $base = "https://github.com/$repo/releases/download/$tag"
          $archs = @("x64","x86","arm64")
          foreach ($arch in $archs) {
            $url   = "$base/psmux-$tag-windows-$arch.zip"
            $orig  = "installer-$arch.zip"
            $verify = "verify-$arch.zip"
            Invoke-WebRequest -Uri $url -OutFile $verify -UseBasicParsing
            $h1 = (Get-FileHash $orig  -Algorithm SHA256).Hash
            $h2 = (Get-FileHash $verify -Algorithm SHA256).Hash
            if ($h1 -ne $h2) {
              Write-Error "SHA256 mismatch for $arch! orig=$h1 verify=$h2"
              exit 1
            }
            Write-Output "Verified $arch : $h1"
          }

      - name: Download wingetcreate
        shell: pwsh
        run: |
          $wgcPath = "$env:TEMP\wingetcreate.exe"
          Invoke-WebRequest -Uri https://aka.ms/wingetcreate/latest -OutFile $wgcPath -UseBasicParsing
          Write-Output "WGC_PATH=$wgcPath" >> $env:GITHUB_ENV
          Write-Output "Downloaded wingetcreate to $wgcPath"

      - name: Create WinGet manifests
        shell: pwsh
        run: |
          $ver  = "${{ steps.version.outputs.VERSION }}"
          $tag  = "${{ steps.version.outputs.TAG }}"
          $repo = "${{ github.repository }}"
          $base = "https://github.com/$repo/releases/download/$tag"

          $pkgId  = "marlocarlo.psmux"
          $outDir = "winget-manifests"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $sha64   = "${{ steps.hashes.outputs.SHA256_X64 }}"
          $sha86   = "${{ steps.hashes.outputs.SHA256_X86 }}"
          $shaArm  = "${{ steps.hashes.outputs.SHA256_ARM64 }}"
          $url64   = "$base/psmux-$tag-windows-x64.zip"
          $url86   = "$base/psmux-$tag-windows-x86.zip"
          $urlArm  = "$base/psmux-$tag-windows-arm64.zip"

          # ---- Version manifest ----
          @"
          PackageIdentifier: $pkgId
          PackageVersion: $ver
          DefaultLocale: en-US
          ManifestType: version
          ManifestVersion: 1.9.0
          "@ -replace '(?m)^\s{10}','' | Set-Content "$outDir/$pkgId.yaml" -Encoding utf8NoBOM

          # ---- Installer manifest ----
          # The release zip contains psmux.exe, pmux.exe, tmux.exe at the root.
          @"
          PackageIdentifier: $pkgId
          PackageVersion: $ver
          Platform:
          - Windows.Desktop
          MinimumOSVersion: 10.0.0.0
          InstallerType: zip
          NestedInstallerType: portable
          NestedInstallerFiles:
          - RelativeFilePath: psmux.exe
            PortableCommandAlias: psmux
          - RelativeFilePath: pmux.exe
            PortableCommandAlias: pmux
          - RelativeFilePath: tmux.exe
            PortableCommandAlias: tmux
          Installers:
          - Architecture: x64
            InstallerUrl: $url64
            InstallerSha256: $sha64
          - Architecture: x86
            InstallerUrl: $url86
            InstallerSha256: $sha86
          - Architecture: arm64
            InstallerUrl: $urlArm
            InstallerSha256: $shaArm
          ManifestType: installer
          ManifestVersion: 1.9.0
          "@ -replace '(?m)^\s{10}','' | Set-Content "$outDir/$pkgId.installer.yaml" -Encoding utf8NoBOM

          # ---- Default locale manifest ----
          @"
          PackageIdentifier: $pkgId
          PackageVersion: $ver
          PackageLocale: en-US
          Publisher: marlocarlo
          PublisherUrl: https://github.com/marlocarlo
          PublisherSupportUrl: https://github.com/marlocarlo/psmux/issues
          PackageName: psmux
          PackageUrl: https://github.com/marlocarlo/psmux
          License: MIT
          LicenseUrl: https://github.com/marlocarlo/psmux/blob/master/LICENSE
          Copyright: Copyright (c) marlocarlo
          ShortDescription: Terminal multiplexer for Windows - tmux alternative for PowerShell and Windows Terminal
          Description: |-
            psmux is a terminal multiplexer for Windows, bringing tmux-style split panes,
            multiple windows, sessions, copy mode, mouse support, and a familiar keybinding
            model to PowerShell and Windows Terminal. Ships with psmux, pmux, and tmux
            aliases for drop-in tmux compatibility. No WSL, no Cygwin â€” pure Windows.
          Moniker: psmux
          Tags:
          - terminal
          - multiplexer
          - tmux
          - powershell
          - windows
          - cli
          - pane
          - session
          - pmux
          ReleaseNotesUrl: https://github.com/marlocarlo/psmux/releases/tag/$tag
          ManifestType: defaultLocale
          ManifestVersion: 1.9.0
          "@ -replace '(?m)^\s{10}','' | Set-Content "$outDir/$pkgId.locale.en-US.yaml" -Encoding utf8NoBOM

          Write-Output "Manifests created:"
          Get-ChildItem $outDir | ForEach-Object {
            Write-Output "  $($_.Name)"
            Get-Content $_.FullName | ForEach-Object { Write-Output "    $_" }
            Write-Output ""
          }

      - name: Submit manifests to WinGet (PR to microsoft/winget-pkgs)
        shell: pwsh
        run: |
          # submit validates manifests internally before creating the PR
          & $env:WGC_PATH submit "winget-manifests" --token "${{ secrets.WINGET_PAT }}" 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "wingetcreate submit failed (exit $LASTEXITCODE)."
            exit 1
          }
          Write-Output "PR submitted to microsoft/winget-pkgs!"
          Write-Output "Track at: https://github.com/microsoft/winget-pkgs/pulls?q=is%3Apr+marlocarlo.psmux"
