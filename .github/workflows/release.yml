name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            label: Windows x64
            artifact: windows-x64
          - target: i686-pc-windows-msvc
            label: Windows x86
            artifact: windows-x86
          - target: aarch64-pc-windows-msvc
            label: Windows ARM64 (Snapdragon)
            artifact: windows-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "psmux-$version-${{ matrix.artifact }}"
          New-Item -ItemType Directory -Path $zipName -Force
          Copy-Item "target/${{ matrix.target }}/release/psmux.exe" "$zipName/psmux.exe"
          Copy-Item "target/${{ matrix.target }}/release/pmux.exe" "$zipName/pmux.exe"
          Copy-Item "target/${{ matrix.target }}/release/tmux.exe" "$zipName/tmux.exe"
          Copy-Item "README.md" "$zipName/"
          Copy-Item "LICENSE" "$zipName/"
          Compress-Archive -Path "$zipName/*" -DestinationPath "$zipName.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psmux-${{ matrix.artifact }}
          path: psmux-*-${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f -name "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            psmux-windows-x64/*.zip
            psmux-windows-x86/*.zip
            psmux-windows-arm64/*.zip
          body: |
            ## psmux ${{ github.ref_name }}
            
            Terminal multiplexer for Windows - tmux alternative for PowerShell and Windows Terminal.
            
            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows x64 (Intel/AMD 64-bit) | `psmux-${{ github.ref_name }}-windows-x64.zip` |
            | Windows x86 (Intel/AMD 32-bit) | `psmux-${{ github.ref_name }}-windows-x86.zip` |
            | Windows ARM64 (Snapdragon/Surface Pro X) | `psmux-${{ github.ref_name }}-windows-arm64.zip` |
            
            ### Installation
            
            **Via PowerShell (recommended):**
            ```powershell
            irm https://raw.githubusercontent.com/marlocarlo/psmux/master/scripts/install.ps1 | iex
            ```
            
            **Via Scoop:**
            ```powershell
            scoop install https://raw.githubusercontent.com/${{ github.repository }}/master/scoop/psmux.json
            ```
            
            **Via Chocolatey:**
            ```powershell
            choco install psmux
            ```
            
            **Manual Installation:**
            1. Download the zip matching your architecture
            2. Extract to a folder in your PATH
            3. `psmux`, `pmux`, and `tmux` commands will all be available
            
            ### What's Included
            - `psmux.exe` - Main executable
            - `pmux.exe` - Alias
            - `tmux.exe` - Alias for tmux compatibility
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
